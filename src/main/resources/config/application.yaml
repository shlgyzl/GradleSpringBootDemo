logging:
  level:
    org.springframework.data.mongodb.core: DEBUG
    com.application.repository: DEBUG
  config: classpath:config/log/logback-spring.xml
spring:
  application:
    name: GradleSpringBoot
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 1024MB
  profiles:
    active: mysql